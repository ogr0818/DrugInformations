<!DOCTYPE html>
<!-- <html lang="zh-Hant-TW"> -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="pratics.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Noto+Serif+TC&display=swap" rel="stylesheet">
    <title>Drug Informations</title>
</head>

<body>
    藥品代碼： <input type="text" name="" id="inValue" width="100px" height="50px">
    <input type="submit" value="確定" id="confirm" height="55px">
    <p id="inputShow"></p>
    <main>
        <h2>商品名稱：</h2>
        <div data-set="name" style="text-align: left;
        font-size: 20px; color: blue; font-weight: bolder;">          
        </div><hr>

        <h2>腎功能不良劑量：</h2>
        <div data-set="renal" style="text-align: left;
        font-size: 20x; color: blue; font-weight: bolder;">          
        </div><hr>

        <h2>小兒建議劑量：</h2>
        <div data-set="pediatric" style="text-align: left;
        font-size: 20px; color: blue; font-weight: bolder;">          
        </div><hr>

        <h2>老人建議劑量：</h2>
        <div data-set="eldly" style="text-align: left;
        font-size: 20px; color: blue; font-weight: bolder;">          
        </div><hr>

        <h2>提示內容：</h2>
        <div data-set="hint" style="text-align: left;
        font-size: 20px; color: blue; font-weight: bolder;">          
        </div>
    </main>

    <script>
        $(document).ready(()=>{
            $("#confirm").click(()=> {
                let valuex = $("#inValue").val().toUpperCase();
                    $.getJSON("drugs.json", (data)=>{
                        if(valuex in data){
                            alert(valuex)
                        }else{
                            $('[data-set="name"]').html(`${valuex}: 藥品代碼不存在`)
                        };                    
                    });

                $('[data-set="name"]').html(data["VIA03O"].商品名稱);
                $('[data-set="renal"]').html(data["VIA03O"].腎功能不良劑量調整);
                $('[data-set="pediatric"]').html(data["VIA03O"].小兒建議劑量);
                $('[data-set="pediatric"]').mousemove(()=> {
                    $('[data-set="pediatric"]').slideUp();
                });
                $('[data-set="hint"]').html(data["VIA03O"].提示內容);
                
            });
        });    
    </script>   
</body>
</html>
